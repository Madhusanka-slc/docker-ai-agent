services:
  backend:
    # image: python:3.14.2
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8000"
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - PORT=8000
      - MY_PROJECT=AI Agent with Docker
    env_file:
      - .env.sample
    volumes:
      - ./backend/src:/app
    depends_on:
      - db_service
    develop:
      watch:
       - action: rebuild
         path: ./backend/requirements.txt
       - action: rebuild
         path: ./backend/Dockerfile
      #  - action: restart
      #    path: ./backend/src/
       - action: restart
         path: ./backend/src/
        #  target: /app
# DATABSE_URL=postgresql+psycopg://user:password@db_service:5432/mydatabase
  db_service:
    image: postgres:latest
    environment:
      POSTGRES_USER: dbuser
      POSTGRES_PASSWORD: db-password
      POSTGRES_DB: mydb
    # env_file:
    #   - .env.sample-db
    ports:
      - "5432:5432"
    volumes:
      - dc_managed_db_volume:/var/lib/postgresql/data
    


